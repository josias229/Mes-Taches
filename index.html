<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de T√¢ches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .task-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .task-card.completed {
            background-color: #d4edda;
        }

        .task-card.overdue {
            background-color: #f8d7da;
        }

        .icon-btn {
            border: none;
            background: none;
            cursor: pointer;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #0d6efd;
        }

        #addTaskBtn {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #198754;
            color: white;
            border-radius: 8px;
            border: none;
            margin-left: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #addTaskBtn:hover {
            background-color: #157347;
        }

        .modal .form-control {
            margin-bottom: 10px;
        }
        #executionDate{
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mes T√¢ches</h1>
        <!-- Barre de Progression -->
        <div class="progress-container">
            <label>Progression :</label>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <!-- Notifications -->
        <div class="alert alert-warning d-none" id="notification">
            <i class="fas fa-exclamation-circle"></i> Vous avez des t√¢ches en retard ou proches de leur √©ch√©ance !
        </div>
        <!-- Formulaire pour Ajouter une T√¢che -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="taskInput" class="form-control" placeholder="Entrez votre t√¢che..." />
                <input type="date" id="executionDate" class="form-control" />
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Ajouter T√¢che</button>
            </div>
        </div>
        <!-- Liste des T√¢ches -->
        <div id="taskList">
            <!-- Les t√¢ches seront ajout√©es dynamiquement ici -->
        </div>
    </div>

    <!-- Modal de Modification de T√¢che -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Modifier T√¢che</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editTaskInput" class="form-label">Nom de la t√¢che</label>
                        <input type="text" id="editTaskInput" class="form-control" placeholder="Modifier la t√¢che" />
                    </div>
                    <div class="mb-3">
                        <label for="editExecutionDate" class="form-label">Date d'√©ch√©ance</label>
                        <input type="date" id="editExecutionDate" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" id="saveEditedTaskBtn">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>
<!-- Footer -->
<footer class="text-center mt-5 py-3" style="background-color: #f8f9fa; border-top: 1px solid #dee2e6;">
    <p class="mb-0" style="color: #6c757d;">
        &copy; <span id="year"></span> <strong>Mes T√¢ches by <a href="https://www.facebook.com/amoussoujosias" target="_blank">Josias AMOUSSOUüëå</a></strong>. Tous droits r√©serv√©s.
    </p>
</footer>

<script>
    // Ajoute l'ann√©e en cours dynamiquement
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskInput = document.getElementById('taskInput');
        const executionDate = document.getElementById('executionDate');
        const taskList = document.getElementById('taskList');
        const progressBar = document.getElementById('progressBar');
        const notification = document.getElementById('notification');

        const editTaskInput = document.getElementById('editTaskInput');
        const editExecutionDate = document.getElementById('editExecutionDate');
        const saveEditedTaskBtn = document.getElementById('saveEditedTaskBtn');
        const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentEditingTask = null;

        // Fonction pour ajouter une t√¢che
        addTaskBtn.addEventListener('click', () => {
            const taskName = taskInput.value;
            const dueDate = executionDate.value;

            if (taskName.trim() && dueDate) {
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    dueDate,
                    completed: false
                };

                tasks.push(newTask);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                executionDate.value = '';
                loadTasks();
            } else {
                alert('Veuillez remplir les deux champs avant d‚Äôajouter une t√¢che.');
            }
        });

        // Fonction pour charger les t√¢ches
        function loadTasks() {
            taskList.innerHTML = '';
            let completedTasks = 0;
            const today = new Date();

            tasks.forEach((task) => {
                const taskCard = document.createElement('div');
                taskCard.classList.add('task-card', 'mb-3');
                if (task.completed) {
                    taskCard.classList.add('completed');
                    completedTasks++;
                } else if (new Date(task.dueDate) < today) {
                    taskCard.classList.add('overdue');
                }

                taskCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>${task.name}</h5>
                            <p class="mb-0 text-muted">√Ä effectuer avant : ${task.dueDate}</p>
                        </div>
                        <div>
                            <button class="icon-btn text-success" onclick="toggleComplete(${task.id})">
                                <i class="fas ${task.completed ? 'fa-undo' : 'fa-check'}"></i>
                            </button>
                            <button class="icon-btn text-warning" onclick="editTask(${task.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="icon-btn text-danger" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                taskList.appendChild(taskCard);
            });

            // Mise √† jour de la barre de progression
            const progress = tasks.length ? (completedTasks / tasks.length) * 100 : 0;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;

            // Affichage de la notification si des t√¢ches sont en retard
            const hasOverdue = tasks.some((task) => !task.completed && new Date(task.dueDate) < today);
            notification.classList.toggle('d-none', !hasOverdue);
        }

        // Fonction pour marquer une t√¢che comme termin√©e/non termin√©e
        function toggleComplete(taskId) {
            tasks = tasks.map((task) => {
                if (task.id === taskId) {
                    task.completed = !task.completed;
                }
                return task;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        // Fonction pour supprimer une t√¢che
        function deleteTask(taskId) {
            tasks = tasks.filter((task) => task.id !== taskId);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        // Fonction pour modifier une t√¢che
        function editTask(taskId) {
            currentEditingTask = tasks.find((task) => task.id === taskId);
            editTaskInput.value = currentEditingTask.name;
            editExecutionDate.value = currentEditingTask.dueDate;
            editTaskModal.show();
        }

        // Sauvegarder les modifications
        saveEditedTaskBtn.addEventListener('click', () => {
            currentEditingTask.name = editTaskInput.value;
            currentEditingTask.dueDate = editExecutionDate.value;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            editTaskModal.hide();
            loadTasks();
        });

        // Charger les t√¢ches au d√©marrage
        loadTasks();
    </script>
</body>

</html>
